<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movie recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    {% load static %}     
    <link rel="stylesheet" href="{% static 'qqq.css'%}">
  </head>
  <body>
    <h1>Movie Recommendation</h1>
    {% comment %} {% for i in movies %}
  
        <p>{{i}}</p>
        
    {% endfor %} {% endcomment %}
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Select Movie from database</button>
      <div id="myDropdown" class="dropdown-content">
        <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()" >
        {% for i in movies %}
        <a href="#{{i}}"  onclick="selectOption('{{ i }}')">{{i}}</a>
        {% endfor %}
      </div>
      <div id="selectedOption" name="mainselectedoption"></div>
    </div> 
      
      
      <script>
        function myFunction() {
          document.getElementById("myDropdown").classList.toggle("show");
        }
        
        function filterFunction() {
          var input, filter, ul, li, a, i;
          input = document.getElementById("myInput");
          filter = input.value.toUpperCase();
          div = document.getElementById("myDropdown");
          a = div.getElementsByTagName("a");
          for (i = 0; i < a.length; i++) {
            txtValue = a[i].textContent || a[i].innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              a[i].style.display = "";
            } else {
              a[i].style.display = "none";
            }
          }
        }
        function selectOption(option) {
          document.getElementById("selectedOption").innerText = "Recommendation for: " + option;
          
          document.getElementById("myDropdown").classList.remove("show");

        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
